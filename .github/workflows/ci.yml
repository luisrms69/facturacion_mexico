name: CI

on:
  push:
    branches:
      - develop
  pull_request:

concurrency:
  group: develop-facturacion_mexico-${{ github.event.number }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: Server

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=10s --health-timeout=5s --health-retries=10 --health-start-period=30s

    steps:
      - name: Clone
        uses: actions/checkout@v5

      - name: Find tests
        run: |
          echo "Finding tests"
          grep -rn "def test" > /dev/null

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node with registry config
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          registry-url: 'https://registry.npmjs.org'
          
      - name: Configure yarn for stability
        run: |
          yarn config set registry https://registry.npmjs.org/
          yarn config set network-timeout 900000
          yarn config set network-retry 5
          yarn config set prefer-offline true
          yarn config set cache-folder ~/.yarn/cache

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: 'echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT'

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install MariaDB Client
        run: sudo apt-get update && sudo apt-get install -y mariadb-client

      - name: Setup with retry
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: |
            pip install frappe-bench
            # Clear any existing yarn cache to prevent 404 errors
            yarn cache clean
            # Configure yarn with fallback registry and retry settings
            yarn config set registry https://registry.npmjs.org/
            yarn config set network-timeout 300000
            yarn config set network-retry 3
            # Initialize bench with skip-assets to avoid initial build issues
            bench init --skip-redis-config-generation --skip-assets --python "$(which python)" --frappe-branch version-15 ~/frappe-bench
            mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
            mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      - name: Install Apps
        working-directory: /home/runner/frappe-bench
        run: |
          bench get-app --branch version-15 erpnext
          bench get-app --branch develop payments
          bench get-app facturacion_mexico $GITHUB_WORKSPACE
          bench setup requirements --dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Site with retry
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 2
          command: |
            cd /home/runner/frappe-bench
            bench new-site --db-root-password root --admin-password admin facturacion.dev
        
      - name: Install Apps with retry
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 2
          command: |
            cd /home/runner/frappe-bench
            bench --site facturacion.dev install-app erpnext --force
            bench --site facturacion.dev install-app payments --force
            bench --site facturacion.dev install-app facturacion_mexico --force
            bench --site facturacion.dev migrate --skip-failing

      - name: Resolve Node.js Dependencies (PROVEN FIX)
        working-directory: /home/runner/frappe-bench
        run: |
          echo "üî¨ DEPENDENCY RESOLUTION PHASE: Applying proven fix from fast testing..."
          
          echo "üßπ CLEANUP PHASE: Removing existing dependencies..."
          rm -rf node_modules apps/frappe/node_modules
          yarn cache clean
          
          echo "üîß CONFIGURATION PHASE: Setting up yarn..."
          yarn config set registry https://registry.npmjs.org
          
          echo "üì• INSTALLATION PHASE: Installing Frappe dependencies..."
          cd apps/frappe
          yarn install --force --verbose || exit 1
          
          echo "üéØ FAST-GLOB FIX: Adding fast-glob dependency..."
          yarn add fast-glob --verbose || exit 1
          
          echo "üîç VERIFICATION PHASE: Testing fast-glob accessibility..."
          if [ -d "node_modules/fast-glob" ]; then
            echo "‚úÖ SUCCESS: fast-glob dependency resolved!"
            node -e "const fg = require('fast-glob'); console.log('‚úÖ fast-glob import successful:', typeof fg);" || exit 1
            
            echo "üß™ Testing esbuild.js can find fast-glob..."
            if [ -f "esbuild/esbuild.js" ]; then
              node -e "process.chdir('$(pwd)'); const fg = require('fast-glob'); console.log('‚úÖ esbuild.js context can access fast-glob');" || exit 1
            fi
          else
            echo "‚ùå FAILED: fast-glob still missing"
            exit 1
          fi
          
          echo "‚úÖ DEPENDENCY RESOLUTION COMPLETED SUCCESSFULLY!"

      - name: Build Assets
        working-directory: /home/runner/frappe-bench
        run: |
          echo "üèóÔ∏è ASSET BUILD PHASE: Building application assets..."
          bench build --production || bench build
          echo "‚úÖ ASSET BUILD COMPLETED!"


      - name: Validate Environment
        working-directory: /home/runner/frappe-bench
        run: |
          bench --version
          bench --site facturacion.dev doctor
          bench --site facturacion.dev list-apps
          bench --site facturacion.dev migrate --skip-failing

      - name: Run Tests with detailed logging
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site facturacion.dev set-config allow_tests true
          bench --site facturacion.dev migrate
          bench --site facturacion.dev clear-cache
          
          # pre-seed m√≠nimo para que tus tests no revienten con --skip-test-records
          bench --site facturacion.dev execute facturacion_mexico.tests.ci_pre_tests.run
          
          bench --site facturacion.dev run-tests --app facturacion_mexico --skip-test-records
        env:
          TYPE: server
          FRAPPE_DEVELOPER_MODE: 1
          FRAPPE_TEST_FAILFAST: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}